<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CareerWay Commute</title>
  </head>
  <body>
    <nav>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg customNav bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bold" href="#">CareerWay Commute</a>
          <button
            class="navbar-toggler bg-primary border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- Button to open login modal -->
                <button
                  type="button"
                  class="btn btn-primary nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
              </li>
              <li class="nav-item">
                <!-- Button to open register modal -->
                <button
                  type="button"
                  class="btn btn-primary nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Register
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 ms-auto" id="loginModalLabel">
                Login
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Form content for login -->
              <form id="loginForm">
                <div class="mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer card">
              <button type="submit" class="btn btn-primary">Sign in</button>
              <a href="#" class="text-decoration-none">Forgotten password?</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Register Modal -->
      <div
        class="modal fade"
        id="registerModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="registerModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 ms-auto" id="registerModalLabel">
                Register
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Form content for register -->
              <form id="registerForm">
                <div class="mb-3">
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter valid email address"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="text"
                    id="password1"
                    placeholder="Enter a password"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="text"
                    id="password2"
                    placeholder="re type password"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-primary">
                  Sign Up
              </button>
          </div>
        </div>
      </div>
      <!-- End navigation bar -->
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
