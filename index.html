<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CareerWay Commute</title>
  </head>
  <body class="bg-info">
    <nav>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg customNav bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand fs-3 fw-bold" href="#">CareerWay Commute</a>
          <button
            class="navbar-toggler bg-primary border-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <!-- Button to open login modal -->
                <button
                  type="button"
                  class="btn btn-primary nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
              </li>
              <li class="nav-item">
                <!-- Button to open register modal -->
                <button
                  type="button"
                  class="btn btn-primary nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Register
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Login Modal -->
      <div
        class="modal fade"
        id="loginModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 ms-auto" id="loginModalLabel">
                Login
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Form content for login -->
              <form id="loginForm">
                <div class="mb-3">
                  <input
                    type="email"
                    id="signin-email"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    id="signin-password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="modal-footer card">
                  <button type="submit" class="btn btn-primary" id="signin">
                    Sign in
                  </button>
                  <a href="#" class="text-decoration-none"
                    >Forgotten password?</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Register Modal -->
      <div
        class="modal fade"
        id="registerModal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="registerModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 ms-auto" id="registerModalLabel">
                Register
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Form content for register -->
              <form id="registerForm">
                <div class="mb-3">
                  <input
                    type="email"
                    required
                    id="register-email"
                    placeholder="Enter valid email address"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    id="password1"
                    placeholder="Enter a password"
                    class="form-control"
                    required
                  />
                </div>

                <div class="mb-3">
                  <input
                    type="password"
                    id="password2"
                    placeholder="Re-type password"
                    class="form-control"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-primary" id="signup">
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End navigation bar -->
    <main id="main">
      <div class="container-fluid bg-light py-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form action="" class="mx-auto p-4 border rounded">
              <div class="form-group d-flex">
                <div class="d-inline-block mr-3">
                  <input
                    type="text"
                    name="location"
                    id="search-query"
                    class="form-control mb-3"
                    placeholder="Job title or key words"
                    required
                  />
                </div>
                <div class="d-inline-block mr-3">
                  <input
                    type="text"
                    name="occupation"
                    id="city"
                    class="form-control mb-3"
                    placeholder="Enter Location"
                    required
                  />
                </div>
                <!-- <div class="d-inline-block mr-3">
                  <select id="experienceDropdown" class="form-control mb-3">
                    <option value="">Experience</option>
                  </select>
                </div> -->
                <div class="d-inline-block">
                  <button
                    type="submit"
                    id="search-submit"
                    class="btn btn-primary ms-5"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <section
      class="row container-fluid mx-auto mt-5"
      id="company-container"
    ></section>
    <article class="row mt-3 bottom">
      <div class="saved card col-md-5 mx-md-auto my-2">
        <h5 class="mx-auto my-2 text-decoration-underline">Saved</h5>
        <div class="saved-info">
          <p class="ms-5">No results found. Please log in to see saved jobs</p>
        </div>
      </div>
      <div class="recent card col-md-5 mx-md-auto my-2">
        <h5 class="mx-auto my-2 text-decoration-underline">Recent Searches</h5>
        <div class="recent-info">
          <p class="ms-5">
            No results found. Please log in to see recent searches
          </p>
        </div>
        <!-- <div class="saved-info">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos quibusdam tempora amet beatae temporibus, incidunt et officiis dolore facilis in.
      </div>
      <div class="saved-info">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos quibusdam tempora amet beatae temporibus, incidunt et officiis dolore facilis in.
      </div> -->
      </div>
      <!--Commute Modal Info-->
      <div
        class="modal fade"
        id="commute-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="commute-modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 ms-auto" id="commute-modalLabel">
                TESTING INFO
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
          </div>
        </div>
      </div>
      <!--Commute Modal Info end-->

      <!-- Save Modal Info-->

      <!--Save Modal Info end-->
    </article>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
